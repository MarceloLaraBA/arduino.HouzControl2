<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouzLink v2</title>
    <link href="src/app.css" rel="stylesheet" />
</head>
<body>
    <header class="">

        <h1>HouzControl 2.1</h1>
        <div class="sysstatus" id="comm">not connected</div>

    </header>
    <div class="mainwrapper">
        <div class="node">
            <div>
                <div class="device" type="level" device="26"></div>
                <div class="device" device="27"></div>
                <div class="device" device="28"></div>
            </div>
        </div>
        <div class="node" device="2">
            <h2>Bedroom</h2>
            <div>
                <div class="device" device="37">light</div>
                <div class="device" device="35">AC</div>
            </div>
        </div>
        <div class="node collapsed" device="1">
            <h2>Office</h2>
            <div>
                <div class="device" device="19">light</div>
                <div class="device" device="18">AC</div>
            </div>
        </div>
        <div class="node collapsed" device="3">
            <h2>Living</h2>
            <div>
                <div class="device">light</div>
                <div class="device">light</div>
                <div class="device">light</div>
                <div class="device">light</div>
                <div class="device">light</div>
                <div class="device">light</div>
                <div class="device">light</div>
                <div class="device">light</div>
            </div>
        </div>
    </div>

    <!--model-->
    <script src="src/enum.js"></script>
    <script src="src/Device.js"></script>

    <!--framework-->
    <script src="src/Ui.js"></script>
    <script src="src/Socket.js"></script>

    <!--app-->
    <script src="src/app.devices.js"></script>
    <script src="src/app.comm.js"></script>
    <script src="src/app.socket.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
