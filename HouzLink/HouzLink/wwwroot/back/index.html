<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HouzLink backend</title>
    <link href="back.css" rel="stylesheet" />
</head>
<body>
    <aside>
        <div class="group">
            <h2>CommPort</h2>
            <ul role="status">
                <li>Port <span id="comm_port">--</span></li>
                <li>Baud <span id="comm_baudrate">--</span></li>
                <li>Status <span id="comm_status">--</span></li>
                <li>Link <span id="comm_link">--</span></li>
            </ul>
            <ul role="toolbar">
                <li id="comm_connect">connect</li>
                <li id="comm_disconnect">disconnect</li>
                <li id="comm_refresh">refresh</li>
            </ul>
        </div>
        <div class="group">
            <h2>CommClient</h2>
            <input type="text" id="commclient_sendtext"/>
            <button id="commclient_sendbutton">send</button>
        </div>

    </aside>
<section>
    <button id="log_refresh">refresh</button>
    <ul id="log"></ul>
</section>
<script src="back.js"></script>
</body>
</html>
